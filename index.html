<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USTUDY - Normatives</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        gap: 40px;
        padding: 20px;
      }

      .product,
      .cart {
        border: 2px dashed #ccc;
        padding: 20px;
        min-height: 200px;
        width: 250px;
      }

      .product-item {
        border: 1px solid #999;
        padding: 10px;
        margin-bottom: 10px;
        background: #f0f0f0;
        cursor: grab;
      }

      .cart-item {
        margin: 5px 0;
      }

      .cart.drag-over {
        background-color: #e0ffe0;
      }
    </style>
  </head>
  <body>
    <div class="product" id="product-list">
      <h2>Products</h2>
    </div>

    <div class="cart" id="cart">
      <h2>Cart</h2>
      <ul id="cart-list"></ul>
      <p>Total: $<span id="total">0</span></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
