<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USTUDY - Normatives</title>
    <style>
      .cursor {
        position: absolute;
        width: 100px;
        backdrop-filter: blur(5px);
        background: rgba(128, 128, 128, 0.043);
        border-radius: 5px;
        box-shadow: 0px 0px 3px rgb(184, 184, 184);
        pointer-events: none;
        transform: translate(0%, 0%);
        padding: 0 15px;
      }
      .square {
        width: 300px;
        height: 300px;
        background: gray;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="number">0</p>
      <button id="btnCount">add ++</button>
    </div>
    <div>
      <p id="name"></p>
      <input type="text" placeholder="name" id="input" />
      <button id="btnValue">Save</button>
    </div>
    <div>
      <form>
        <input type="text" id="nameSubmit" placeholder="Name" />
        <input type="text" id="mailSubmit" placeholder="Email" />
        <button id="btnSubmit">Submit</button>
      </form>
    </div>

    <div>
      <div class="square" id="square"></div>
      <div class="cursor">
        <p id="xaxis">I am out</p>
        <p id="yaxis"></p>
      </div>
    </div>
    <div>
      <div>
        <button id="btnUz">UZB</button>
        <button id="btnEn">ENG</button>
      </div>
      <p id="textTran">Hello, Welcome</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
